<div class="container">
  <h2>Favorite Programs</h2>
  <div class="row">
    <app-program-card *ngFor="let program of favoritePrograms" [program]="program.program" class="col-12 col-md-6 col-lg-4"></app-program-card>
  </div>
  <hr />
  <h2>Favorite Courses</h2>
  <div class="row">
    <app-course-card *ngFor="let course of favoriteCourses" [course]="course.course" class="col-12 col-md-6 col-lg-4"></app-course-card>
  </div>
</div>
