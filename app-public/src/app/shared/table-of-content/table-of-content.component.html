<mat-vertical-stepper>
  <mat-step *ngFor="let chapter of tableOfContent.chapters">
    <ng-template matStepLabel>{{chapter.description}}</ng-template>
    <mat-vertical-stepper>
      <mat-step *ngFor="let part of chapter.parts">
        <ng-template matStepLabel>{{part.description}}</ng-template>
      </mat-step>
    </mat-vertical-stepper>
  </mat-step>
</mat-vertical-stepper>
