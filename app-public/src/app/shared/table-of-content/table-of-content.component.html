<ul>
  <li *ngFor="let chapter of tableOfContent.chapters; index as i">
    <a [ngClass]="(i <= chapterNo)?'active':''" href="">{{chapter.description}}</a>
    <ul>
      <li *ngFor="let part of chapter.parts;index as j">
        <a [ngClass]="(i < chapterNo || (i == chapterNo && j <= partNo))?'active':''" href="">{{part.description}}</a>
      </li>
    </ul>
  </li>
</ul>
