<mat-card *ngIf="course">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{course.name}}</mat-card-title>
    <mat-card-subtitle>{{course.commitment}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{course.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/course/{{course.id}}">view course</button>
    <a (click)="toggleFavorite()" *ngIf="isLoggedIn()">
      <mat-icon aria-label="Example home icon">{{isFavorite?'favorite':'favorite_outline'}}</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
